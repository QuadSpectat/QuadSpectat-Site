<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Gallery | QuadSpectat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap">
  <style>
    :root {
      --primary-green: #c1f120;
      --primary-dark: #373a39;
      --primary-gray: #434343;
      --primary-bg: #232524;
      --highlight: #c1f120;
      --accent: #bfe120;
      --sidebar-bg: #232524e6;
      --panel-bg: #232524f7;
      --font-main: 'Inter', Arial, sans-serif;
      --distance-color: #c1f120;
      --area-color: #43a9ff;
      --volume-color: #ff2d50;
    }
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0;
      font-family: var(--font-main);
      background: var(--primary-bg);
      color: #e6e8e3;
      letter-spacing: 0.01em;
    }
    #cesiumContainer {
      position: absolute; left: 0; top: 0; width: 100%; height: 100%; z-index: 1;
    }
    #sidebar {
      position: absolute; left: 0; top: 0; width: 320px; height: 100%;
      background: var(--sidebar-bg);
      color: #e6e8e3;
      z-index: 20; overflow-y: auto; padding: 28px 22px 24px 18px; box-sizing: border-box;
      box-shadow: 0 4px 24px 0 rgba(20,20,40,0.12), 0 1.5px 4px rgba(0,0,0,0.05);
      backdrop-filter: blur(6px);
      border-right: 3px solid var(--primary-green);
    }
    #sidebar h2, #sidebar h3 {
      font-weight: 700;
      letter-spacing: 0.02em;
      margin: 0 0 12px 0;
      color: var(--primary-green);
      text-shadow: 0 1px 6px #0a1f3b33;
    }
    #sidebar h3 { font-size: 1.08rem; margin-top: 32px; }
    #sidebar section { margin-bottom: 28px; }
    #modelList, #layerList {
      list-style: none; padding: 0; margin: 0 0 4px 0;
    }
    #modelList li, #layerList li {
      padding: 11px 14px; border-radius: 12px;
      font-size: 1.04rem; cursor: pointer; margin-bottom: 7px;
      background: transparent;
      transition: background 0.18s, color 0.18s;
      font-weight: 500;
    }
    #modelList li.active, #modelList li:hover, #layerList li:hover {
      background: var(--primary-green); color: #232524;
      box-shadow: 0 2px 12px #c1f12033;
    }
    #layerList li {
      display: flex; align-items: center; justify-content: space-between;
      background: var(--panel-bg);
    }
    #layerList li button {
      background: #b00; color: #fff; border: none; border-radius: 7px; padding: 2px 12px 2px 10px; font-size: 1rem; margin-left: 10px; cursor: pointer;
      transition: background 0.15s;
    }
    #layerList li button:hover { background: #ff2d50; }
    #fileInput {
      background: #181917; color: #eee; border: none; border-radius: 10px; padding: 8px; font-size: 1em;
      margin-bottom: 10px; margin-top: 4px; width: 100%;
      box-shadow: 0 1px 3px #0001;
    }
    #lighting-details-section label {
      display: flex; justify-content: space-between; align-items: center; margin-bottom: 14px; font-size: 1.01rem;
      font-weight: 500; color: #f6f8ff;
    }
    #lighting-details-section input[type="range"] {
      width: 160px; margin-left: 12px; accent-color: var(--primary-green);
      background: #232524; border-radius: 7px; height: 3.5px;
      outline: none; box-shadow: 0 1px 2px #0001;
    }
    #lighting-details-section input[type="range"]:focus { outline: 2px solid var(--primary-green); }
    #resetLightingBtn {
      display: block;
      width: 100%;
      background: var(--primary-green); color: #232524;
      border: none; border-radius: 7px;
      padding: 10px 0; font-size: 1.06em; font-weight: 700;
      margin-bottom: 18px;
      cursor: pointer;
      box-shadow: 0 2px 10px #c1f12012; transition: background 0.13s;
    }
    #resetLightingBtn:hover { background: #fff; color: var(--primary-green);}
    #toolbar {
      position: absolute; left: 330px; top: 20px; z-index: 10;
      display: flex; gap: 14px; background: #232524e6;
      border-radius: 14px; box-shadow: 0 1.5px 5px rgba(0,0,0,0.12);
      padding: 9px 16px;
      align-items: center;
    }
    #toolbar button, #toolbar a {
      background: var(--primary-green); color: #232524;
      border: none; border-radius: 7px; padding: 8px 18px; font-size: 1.04rem; font-weight: 600;
      cursor: pointer; transition: background 0.17s, transform 0.14s;
      box-shadow: 0 1.5px 7px #c1f12031;
      text-decoration: none;
      outline: none;
    }
    #toolbar button:hover, #toolbar a:hover {
      background: #fff;
      color: var(--primary-green);
      transform: translateY(-2px) scale(1.04);
    }
    #toolbar button.active {
      background: var(--highlight); color: #232524;
    }
    #measurement-display {
      position: absolute; top: 82px; left: 330px; z-index: 12;
      background: var(--panel-bg); color: #fff; padding: 22px 22px 12px 22px;
      border-radius: 14px; min-width: 240px; max-width: 370px;
      box-shadow: 0 4px 24px 0 rgba(20,20,40,0.12), 0 1.5px 4px rgba(0,0,0,0.05);
      font-size: 1.08rem;
      font-family: var(--font-main);
      margin-top: 6px;
    }
    #measurement-list { margin: 0; padding: 0; list-style: none; }
    #measurement-list li {
      background: #222; margin-bottom: 8px; padding: 7px 11px; border-radius: 7px; display: flex; justify-content: space-between; align-items: center;
      font-size: 1.01em;
      box-shadow: 0 2px 8px #0001;
      border-left: 7px solid var(--primary-green);
      font-weight: 600;
    }
    #measurement-list li[data-type="distance"] { border-left-color: var(--distance-color); }
    #measurement-list li[data-type="area"] { border-left-color: var(--area-color); }
    #measurement-list li[data-type="volume"] { border-left-color: var(--volume-color); }
    #measurement-list button {
      background: #b00; color: #fff; border: none; border-radius: 7px; padding: 2px 11px; font-size: 1rem; margin-left: 10px; cursor: pointer;
      transition: background 0.15s;
    }
    #measurement-list button:hover { background: #ff2d50; }
    #measurement-total {
      font-weight: bold; margin-top:8px; color:var(--highlight); font-size:1.12em; letter-spacing: 0.02em;
    }
    #share-section button {
      margin-bottom: 8px; display:block; width:100%; background: var(--primary-green); color: #232524; font-size:1.06em; font-weight: 600; border-radius: 7px;
      border: none; padding: 9px 0; box-shadow: 0 2px 10px #c1f12012; transition: background 0.13s;
    }
    #share-section button:hover { background: #fff; color: var(--primary-green);}
    #menuBtn {
      display: none;
      background: var(--primary-green); color: #232524; border: none; border-radius: 7px; padding: 10px 20px; font-size: 1.08em; font-weight: 600;
      box-shadow: 0 2px 12px #c1f12022; cursor: pointer;
      position: absolute; top: 15px; right: 15px; z-index: 30;
    }
    @media (max-width: 900px) {
      #toolbar {
        position: fixed;
        top: 0; left: 0; right: 0;
        width: 100vw;
        z-index: 102;
        box-sizing: border-box;
        border-radius: 0 0 18px 18px;
        padding: 8px 3px 7px 3px;
        background: #232524ea;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        overflow-x: auto;
        gap: 7px;
      }
      #toolbar button, #toolbar a {
        flex: 0 0 auto;
        min-width: 92px;
        max-width: 140px;
        font-size: 1rem;
        padding: 10px 8px;
        text-align: center;
        white-space: nowrap;
        margin-bottom: 0;
      }
      #menuBtn {
        display: block;
        position: fixed;
        left: 10px; top: 10px;
        z-index: 110;
      }
      #sidebar {
        left: 0;
        top: 56px !important;
        width: 96vw;
        max-width: 500px;
        height: calc(100% - 56px);
        z-index: 101;
        border-radius: 0 0 24px 0;
        border-right: 3px solid var(--primary-green);
        background: var(--sidebar-bg);
        box-shadow: 2px 4px 18px #000c;
        padding-top: 18px;
      }
      #sidebar:not(.open) {
        display: none !important;
      }
      #measurement-display {
        left: 0 !important;
        right: 0 !important;
        width: 92vw;
        max-width: 98vw;
        margin: 0 auto;
        top: 90px !important;
        z-index: 100;
        border-radius: 16px;
        font-size: 1.1rem;
        background: var(--panel-bg);
        box-shadow: 0 6px 24px #000b;
      }
    }
  </style>
  <!-- END STYLE -->
</head>
<body>
  <div id="cesiumContainer"></div>
  <button id="menuBtn">Menu</button>
  <div id="sidebar">
    <h2>Models</h2>
    <ul id="modelList"></ul>
    <section>
      <h3>Data Layers</h3>
      <input type="file" id="fileInput" accept=".kml,.kmz,.glb,.gltf" />
      <ul id="layerList"></ul>
    </section>
    <section id="lighting-details-section">
      <h3>Lighting & Detail</h3>
      <button id="resetLightingBtn" type="button">Reset Lighting</button>
      <label>Detail
        <input type="range" id="detailLevel" min="2" max="32" value="16">
      </label>
      <label>Brightness
        <input type="range" id="brightness" min="0" max="3" value="1" step="0.05">
      </label>
      <label>Contrast
        <input type="range" id="contrast" min="0" max="3" value="1" step="0.05">
      </label>
      <label>Gamma
        <input type="range" id="gamma" min="0.1" max="4" value="2.2" step="0.05">
      </label>
      <label>Saturation
        <input type="range" id="saturation" min="0" max="3" value="1" step="0.05">
      </label>
      <label>Whites
        <input type="range" id="whites" min="-0.5" max="0.5" value="0" step="0.01">
      </label>
      <label>WB
        <input type="range" id="whiteBalance" min="-1" max="1" value="0" step="0.05">
      </label>
    </section>
    <section id="share-section">
      <h3>Share</h3>
      <button id="copyLinkBtn" title="Copy Link">Copy Link</button>
      <button id="whatsappShareBtn" title="Share on WhatsApp">WhatsApp</button>
      <button id="gmailShareBtn" title="Share via Email">Email</button>
    </section>
  </div>
  <div id="toolbar">
    <a href="#" id="backBtn">Back</a>
    <button id="recenterBtn">Recenter</button>
    <button id="fullscreenBtn">Fullscreen</button>
    <button id="distanceBtn">Distance</button>
    <button id="areaBtn">Area</button>
    <button id="volumeBtn">Volume</button>
    <button id="clearBtn">Clear</button>
  </div>
  <div id="measurement-display">
    <div>Select a tool to begin.</div>
    <ul id="measurement-list"></ul>
    <div id="measurement-total"></div>
  </div>
  <script>
    // ... [all your JS code unchanged except the following block]

    // --- FIXED MEASUREMENT TOOLS ---
    function setupMeasurementTools() {
      const display = document.getElementById('measurement-display');
      const listElem = document.getElementById('measurement-list');
      const totalElem = document.getElementById('measurement-total');
      let handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
      let activeTool = null, points = [];
      let measurements = [];
      let tempEntities = [];
      const buttons = {
        distance: document.getElementById('distanceBtn'),
        area: document.getElementById('areaBtn'),
        volume: document.getElementById('volumeBtn'),
      };
      const COLORS = {
        distance: Cesium.Color.fromCssColorString(getComputedStyle(document.documentElement).getPropertyValue('--distance-color') || "#c1f120"),
        area: Cesium.Color.fromCssColorString(getComputedStyle(document.documentElement).getPropertyValue('--area-color') || "#43a9ff"),
        volume: Cesium.Color.fromCssColorString(getComputedStyle(document.documentElement).getPropertyValue('--volume-color') || "#ff2d50"),
      };

      function clear() {
        if (activeTool) buttons[activeTool].classList.remove('active');
        activeTool = null; points = [];
        tempEntities.forEach(ent => viewer.entities.remove(ent));
        tempEntities = [];
        if (dynamicEntity) { viewer.entities.remove(dynamicEntity); dynamicEntity = null; }
        removeDynamicDistanceLabel();
      }
      function clearAll() {
        clear();
        measurements.forEach(m => m.entities.forEach(ent=>viewer.entities.remove(ent)));
        measurements = [];
        redrawList();
        display.querySelector('div').textContent = 'Select a tool to begin.';
      }
      function activateTool(tool) {
        if (activeTool === tool) { clear(); return; }
        clear(); activeTool = tool; buttons[tool].classList.add('active');
        display.querySelector('div').textContent = `Click to measure ${tool}.`;
      }
      buttons.distance.onclick = () => activateTool('distance');
      buttons.area.onclick = () => activateTool('area');
      buttons.volume.onclick = () => activateTool('volume');
      document.getElementById('clearBtn').onclick = clearAll;
      let dynamicEntity = null;

      handler.setInputAction((event) => {
        if (!activeTool) return;
        const pos = viewer.scene.pickPosition(event.position || event.endPosition);
        if (!Cesium.defined(pos)) return;
        points.push(pos);
        const dot = viewer.entities.add({ position: pos, point: { pixelSize: 8, color: COLORS[activeTool], disableDepthTestDistance: 1e9 } });
        tempEntities.push(dot);
        if (activeTool === 'distance' && points.length === 2) finalize();
        if ((activeTool === 'area' || activeTool === 'volume') && points.length > 2) {
          display.querySelector('div').textContent = 'Double-tap or right-click to finish.';
        }
      }, Cesium.ScreenSpaceEventType.LEFT_CLICK);

      handler.setInputAction((event) => {
        if (activeTool === 'area' || activeTool === 'volume') {
          if (points.length >= 3) finalize();
        }
      }, Cesium.ScreenSpaceEventType.RIGHT_CLICK);

      handler.setInputAction((event) => {
        if (!activeTool || points.length === 0) return;
        const pos = viewer.scene.pickPosition(event.endPosition || event.position);
        if (!Cesium.defined(pos)) return;
        if (activeTool === 'distance') {
          if (!dynamicEntity) dynamicEntity = viewer.entities.add({ polyline: { positions: [points[0]], width: 3, material: COLORS[activeTool].withAlpha(0.5) }});
          dynamicEntity.polyline.positions = [points[0], pos];
          addOrUpdateDynamicDistanceLabel(points[0], pos, Cesium.Cartesian3.distance(points[0], pos), COLORS[activeTool]);
        } else if (activeTool === 'area' || activeTool === 'volume') {
          if (!dynamicEntity) dynamicEntity = viewer.entities.add({ polygon: { hierarchy: {}, material: COLORS[activeTool].withAlpha(0.5) } });
          dynamicEntity.polygon.hierarchy = new Cesium.PolygonHierarchy([...points, pos]);
        }
      }, Cesium.ScreenSpaceEventType.MOUSE_MOVE);

      let dynamicDistanceLabel = null;
      function addOrUpdateDynamicDistanceLabel(p1, p2, value, color) {
        if (!dynamicDistanceLabel) {
          dynamicDistanceLabel = viewer.entities.add({
            position: Cesium.Cartesian3.midpoint(p1, p2, new Cesium.Cartesian3()),
            label: {
              text: value.toFixed(2) + " m",
              font: "bold 18px sans-serif",
              fillColor: color,
              style: Cesium.LabelStyle.FILL_AND_OUTLINE,
              outlineWidth: 3,
              outlineColor: Cesium.Color.BLACK,
              verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
              disableDepthTestDistance: 1e9,
              scale: 1.1
            }
          });
        } else {
          dynamicDistanceLabel.position = Cesium.Cartesian3.midpoint(p1, p2, new Cesium.Cartesian3());
          dynamicDistanceLabel.label.text = value.toFixed(2) + " m";
          dynamicDistanceLabel.label.fillColor = color;
        }
      }
      function removeDynamicDistanceLabel() {
        if (dynamicDistanceLabel) {
          viewer.entities.remove(dynamicDistanceLabel);
          dynamicDistanceLabel = null;
        }
      }
      function finalize() {
        let entity, text = '', value = 0, type = activeTool, color = COLORS[activeTool];
        let entities = [...tempEntities];
        let labelEntity = null;
        if (activeTool === 'distance') {
          entity = viewer.entities.add({ polyline: { positions: points, width: 3, material: color } });
          value = Cesium.Cartesian3.distance(points[0], points[1]);
          text = `Distance: ${value.toFixed(2)} m`;
          entities.push(entity);
          labelEntity = viewer.entities.add({
            position: Cesium.Cartesian3.midpoint(points[0], points[1], new Cesium.Cartesian3()),
            label: {
              text: value.toFixed(2) + " m",
              font: "bold 18px sans-serif",
              fillColor: color,
              style: Cesium.LabelStyle.FILL_AND_OUTLINE,
              outlineWidth: 3,
              outlineColor: Cesium.Color.BLACK,
              verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
              disableDepthTestDistance: 1e9,
              scale: 1.1
            }
          });
          entities.push(labelEntity);
        } else if (activeTool === 'area' || activeTool === 'volume') {
          value = calculate3DArea(points);
          text = `Surface Area: ${value.toFixed(2)} m²`;
          if (activeTool === 'volume') {
            const cartographics = points.map(p => Cesium.Cartographic.fromCartesian(p));
            const minHeight = Math.min(...cartographics.map(p => p.height));
            const maxHeight = Math.max(...cartographics.map(p => p.height));
            const vol = value * (maxHeight - minHeight);
            text += ` | Volume: ${vol.toFixed(2)} m³`;
            value = vol;
          }
          entity = viewer.entities.add({ polygon: { hierarchy: new Cesium.PolygonHierarchy(points), material: color.withAlpha(0.5) } });
          entities.push(entity);
          const centroid = polygonCentroid(points);
          let labelText = activeTool === "area"
            ? `${calculate3DArea(points).toFixed(2)} m²`
            : `Area: ${calculate3DArea(points).toFixed(2)} m²\nVol: ${value.toFixed(2)} m³`;
          labelEntity = viewer.entities.add({
            position: centroid,
            label: {
              text: labelText,
              font: "bold 16px sans-serif",
              fillColor: color,
              style: Cesium.LabelStyle.FILL_AND_OUTLINE,
              outlineWidth: 3,
              outlineColor: Cesium.Color.BLACK,
              verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
              disableDepthTestDistance: 1e9,
              scale: 1.05
            }
          });
          entities.push(labelEntity);
        }
        if (dynamicEntity) { viewer.entities.remove(dynamicEntity); dynamicEntity = null; }
        removeDynamicDistanceLabel();
        measurements.push({type, value, entities, text, color});
        tempEntities = [];
        redrawList();
        clear();
        points = [];
      }
      function redrawList() {
        listElem.innerHTML = '';
        let total = 0;
        let totalLabel = '';
        if(measurements.length === 0) {
          totalElem.textContent = '';
          return;
        }
        measurements.forEach((m, i) => {
          const li = document.createElement('li');
          li.textContent = m.text;
          li.setAttribute('data-type', m.type);
          li.style.borderLeftColor = m.color.toCssColorString();
          const delBtn = document.createElement('button');
          delBtn.textContent = '✕';
          delBtn.onclick = () => {
            m.entities.forEach(ent=>viewer.entities.remove(ent));
            measurements.splice(i,1);
            redrawList();
          };
          li.appendChild(delBtn);
          listElem.appendChild(li);
          total += m.value;
          if (!totalLabel) totalLabel = m.type==='distance' ? 'Total Distance' : (m.type==='area' ? 'Total Area' : (m.type==='volume' ? 'Total Volume' : 'Total'));
        });
        totalElem.textContent = `${totalLabel}: ${total.toFixed(2)} ${measurements[0].type==='distance'?'m':(measurements[0].type==='area'?'m²':'m³')}`;
      }
      function calculate3DArea(positions) {
        if (positions.length < 3) return 0;
        const origin = positions[0];
        const enu = Cesium.Transforms.eastNorthUpToFixedFrame(origin);
        const inv = Cesium.Matrix4.inverseTransformation(enu, new Cesium.Matrix4());
        const pts2d = positions.map(c => {
          const t = Cesium.Matrix4.multiplyByPoint(inv, c, new Cesium.Cartesian3());
          return {x: t.y, y: t.z};
        });
        let area = 0, n = pts2d.length;
        for (let i = 0; i < n; i++) {
          const {x: x0, y: y0} = pts2d[i], {x: x1, y: y1} = pts2d[(i+1)%n];
          area += (x0 * y1 - x1 * y0);
        }
        return Math.abs(area / 2);
      }
      function polygonCentroid(positions) {
        let x=0,y=0,z=0;
        positions.forEach(p=>{
          x += p.x; y += p.y; z += p.z;
        });
        return new Cesium.Cartesian3(x/positions.length, y/positions.length, z/positions.length);
      }
    }
  </script>
