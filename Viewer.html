<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuadSpectat Cesium Model Test</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer { width: 100%; height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJmYTNlODhkNC0zOTNlLTRkMmEtODU2MS04ZGQ3NDFkNGU4NmQiLCJpZCI6MTE5NjI3LCJpYXQiOjE2NzIxNjg2MjN9.iQ-WY4qZZoK8NCgheHh1m0gM4GBWsaMl7UTMcufyl7Q';

    var viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain(),
      infoBox: false, selectionIndicator: false, baseLayerPicker: true
    });

    Cesium.Cesium3DTileset.fromUrl(
      "https://quadspectat-models.fra1.cdn.digitaloceanspaces.com/Barkay%202025/Scene/Barkai_2025_Cesium.json"
    ).then(function(tileset){
      viewer.scene.primitives.add(tileset);
      viewer.zoomTo(tileset);
    }).catch(function(e){
      alert("Tileset load error: " + e);
      console.error(e);
    });
  </script>
</body>
</html>
